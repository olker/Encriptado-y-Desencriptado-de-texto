<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Encriptado y Desencriptado de texto</title>
</head>
<body>
    <header>
        <img src="imagenes/Vector.png" alt="Logo-Alura" class="logo">
    </header>
    <main>
        <div class="entrada orden">
            <textarea name="" id="" class="enviarTexto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <button class="encriptar botones">Encriptar</button>
            <button class="desencriptar botones">Desencriptar</button>
        </div>
        <div class="salida orden">
            <img src="imagenes/Muñeco.png" alt="imagen-de-espera" class="imgEspera">
            <h2>Ningún mensaje fue encriptado</h2>
            <p class="mensaje-alerta">Ingrese texto que desea encriptar o desencriptar</p>
        </div> 
    </main>
    <footer></footer>
</body>
</html>
